<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios - José Plascencia Salón</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="section-title">Lista de Precios</h1>
        
        <div class="price-list">
            <div class="price-category">
                <h2>Cortes de Cabello</h2>
                <div class="price-item">
                    <span class="service">Corte Dama</span>
                    <span class="price">$250</span>
                </div>
                <div class="price-item">
                    <span class="service">Corte Caballero</span>
                    <span class="price">$200</span>
                </div>
            </div>

            <div class="price-category">
                <h2>Colorimetría</h2>
                <div class="price-item">
                    <span class="service">Tinte completo</span>
                    <span class="price">Desde $800</span>
                </div>
                <div class="price-item">
                    <span class="service">Mechas/Rayos</span>
                    <span class="price">Desde $1000</span>
                </div>
            </div>

            <div class="price-category">
                <h2>Tratamientos</h2>
                <div class="price-item">
                    <span class="service">Keratina Japonesa</span>
                    <span class="price">Desde $1500</span>
                </div>
                <div class="price-item">
                    <span class="service">Hidratación Profunda</span>
                    <span class="price">$500</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
